<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Please enter email & password</h6>
              </div>
              
              <form [formGroup]="loginForm" (ngSubmit)="login()">
            
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email ID is required</span>
                        <!-- <span class="text-danger" *ngIf="loginformcontrols.email.touched && loginformcontrols.email.error?.email ">Enter a valid email address</span> -->
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                      </div>
                      
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3">Login</button>
                    </form>
                  
            <a routerLink="/signup" href="#" class="login">New user? Click to signup!!</a>
          </div>
      </div>
  </div>
</div>
