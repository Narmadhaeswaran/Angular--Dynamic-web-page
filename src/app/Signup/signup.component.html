<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Sign Up</h1>
                  <h6>Register yourself!!</h6>
              </div>
              
              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                  
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">First Name</label>
                      <input formcontrolName="firstname" type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name" required >
                      <span class="text-danger" *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">First Name is required</span> 
                    
                       </div>
                  

                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input formcontrolName="lastname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" required>
                       <span class="text-danger" *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">Last Name is required</span> 
                      
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                      <input formcontrolName="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile" required >
                      <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">Mobile Number is required</span> 
                      
                  
                    </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formcontrolName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required >
                         <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Email Id is required</span> 
                       
                      
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formcontrolName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required >
                        <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">password is required</span> 
                        
                      </div>
                      <br>
                      
                      <button type="submit"   class="btn btn-primary mb-2">SignUp</button>
                <br>
                    
                    <a routerLink="/login" 
              class="Sign">Already Registered? Click to Login!!</a>
            </form>
          </div>
          </div>
      </div>
  </div>
